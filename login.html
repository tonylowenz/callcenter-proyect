<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> SICSA CALLCENTER</title>
		<!--icono de la pestaña del explorador-->
		<link rel="shortcut icon" href="images/logoSicsa/icon-sicsa.png">
		<link rel="apple-touch-icon" href="">
		<!-- -->
		<link href="css/icons-material.css" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body class="style">	
		<div id="preloader" class="preload col s10 m10 l10">
				<div class="bar">
		  			<div class="circle"></div>
		  			<p class="load">Cargando</p>
				</div>
			</div>
		<div class="container" style="display:none">
			<div class="row margin_bot_0"  >
				<div class="outer">
					<div class="middle">
						<div class="inner">
							<div id="box_image" class="col s12 m6 l6 padding_40">
								<img class="width_100" src="images/logoSicsa/logo_sicsa2.png">
							</div>
							<div class="col s12 m6 l6 padding_40">
								<div class="input-field width_100">
									<i class="material-icons prefix icon-white ">account_circle</i>
									<input id="" type="text" class="validate input_color">
									<label class="width_50" for="icon_prefix">ID</label>
								</div>
								<div class="input-field width_100">
									<i class="material-icons prefix icon-white ">fingerprint</i>
									<input id="" type="password" class="validate input_color">
									<label class="width_50" for="icon_prefix">Contraseña</label>
								</div>
								<a id="log_in" class="waves-effect  waves-light btn width_100"><i class="material-icons right">send</i>Ingresar</a>
								<p class="align_center white-text">Volver al menu principal</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

	</body>
</html>
